<!DOCTYPE html>
<html>
  <head>
    <title>Split View</title>
    <meta charset="UTF-8" />
    <script src="split-view.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body class="horizontal">
    <div id="resize-draggable"></div>

    <div id="rating-suggestion-box" data-visible="false">
      <span class="rating-title">Enjoying the extension ?</span>
      <span>
        <input type="checkbox" id="stop-showing-rating-popup-checkbox" />
        <label for="stop-showing-rating-popup-checkbox">
          Don't show again
        </label>
      </span>
      <div class="cta-container">
        <button type="button" class="cta" id="cancel-rate-extension-btn">
          No thanks
        </button>
        <button type="button" class="cta cta-primary" id="rate-extension-btn">
          Rate the extension
        </button>
      </div>
    </div>

    <div id="searchbar-wrapper" data-expanded="false">
      <button id="searchbar-close-trigger"></button>
      <div class="searchbar-content">
        <div class="searchbar">
          <input
            type="text"
            class="url-input"
            id="searchbar-url-input"
            autofocus
            autocorrect="off"
            placeholder="Enter a url, or a search for anything on Google..."
          />
          <button type="submit" id="searchbar-submit-btn">
            <i class="fi fi-rr-search"></i>
          </button>
        </div>
        <ul class="toolbar-links-container"></ul>
      </div>
    </div>

    <div id="split-container">
      <div id="left-pane" class="split-pane">
        <div id="left-pane-toolbar" class="toolbar" data-expanded="false">
          <div class="toolbar-content">
            <div class="left">
              <button id="left-pane-refresh-btn" class="action-btn">
                <i class="fi fi-rr-rotate-right"></i>
              </button>
            </div>
            <div class="center">
              <button
                class="shortened-url-btn"
                id="left-pane-shortened-url-btn"
              ></button>
            </div>
            <div class="right">
              <button id="left-pane-close-split-btn" class="action-btn">
                <i class="fi fi-rr-circle-xmark"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="iframe-container">
          <p class="no-view-opened-msg">No view opened</p>
          <iframe id="left-pane-iframe" target="_self"></iframe>
        </div>
      </div>

      <div id="right-pane" class="split-pane">
        <div id="right-pane-toolbar" class="toolbar" data-expanded="false">
          <div class="toolbar-content">
            <div class="left">
              <button id="right-pane-refresh-btn" class="action-btn">
                <i class="fi fi-rr-rotate-right"></i>
              </button>
            </div>
            <div class="center">
              <button
                class="shortened-url-btn"
                id="right-pane-shortened-url-btn"
              ></button>
            </div>
            <div class="right">
              <button id="right-pane-close-split-btn" class="action-btn">
                <i class="fi fi-rr-circle-xmark"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="iframe-container">
          <p class="no-view-opened-msg">No view opened</p>
          <iframe id="right-pane-iframe" target="_self"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
